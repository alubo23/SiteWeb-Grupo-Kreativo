<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar using HTML, CSS and Javascript</title>
    <link rel="stylesheet" href="./sty.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>

    <!-- Barra de navegacion y menu -->
    <header class="row container-header">
        <a href="#" class="logo row">
            <img src="./img/logo_gk_2.png" alt="">
            <h1>Grupo Kreativo</h1>
        </a>
        <div class="toggleMenu" onclick="toggleMenu()"></div>
        <nav class="navigation row">
            <ul class="row">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
      
<!-- Seccion de Hero -->
      <section class="hero">
        <div>
            <h1>Somos Grupo Kreativo</h1>
            <p>Tuy mejor aliado en gestión humana.</p>
            <a href="#contact">Contáctanos</a>
        </div>
        <div class="row">
            <img src="./img/interview.svg" alt="">
        </div>
      </section>


    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2023 By Grupo Kreativo | Todos los derechos reservados.</p>
        </div>

        <div class="footer-iconTop">
            <a href="#"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>
</body>

</html>
